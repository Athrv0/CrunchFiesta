<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Cravings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar with Menu -->
    <nav class="sidebar">
      <h1 class="cafe-name">Café Cravings</h1>
      <ul>
        <li onclick="toggleSubmenu('drinks')">Drinks</li>
        <ul class="submenu" id="drinks">
          <li>Coca Cola</li>
          <li>Pepsi</li>
          <li>Red Bull</li>
        </ul>
        
        <li onclick="toggleSubmenu('pizza')">Pizza</li>
        <ul class="submenu" id="pizza">
          <li>Cheese Pizza</li>
          <li>Pepperoni Pizza</li>
        </ul>
        
        <li onclick="toggleSubmenu('pasta')">Pasta</li>
        <ul class="submenu" id="pasta">
          <li>White Sauce Pasta</li>
          <li>Red Sauce Pasta</li>
        </ul>
      </ul>
    </nav>

    <!-- Main Content -->
    <section class="content">
      <h2>Welcome to Café Cravings</h2>
      <p>Enjoy our delicious drinks, pizzas, and pasta!</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
