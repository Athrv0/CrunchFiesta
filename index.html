<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrunchFiesta - Order Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CrunchFiesta</h1>
        <p>Pizza 🍕 | Pasta 🍝 | Pastries 🥐</p>
    </header>

    <section class="menu">
        <div class="item">
            <h2>Margherita Pizza</h2>
            <p>Classic cheese & tomato pizza.</p>
            <button onclick="addToCart('Margherita Pizza', 299)">Add to Cart - ₹299</button>
        </div>
        <div class="item">
            <h2>White Sauce Pasta</h2>
            <p>Creamy & cheesy pasta.</p>
            <button onclick="addToCart('White Sauce Pasta', 249)">Add to Cart - ₹249</button>
        </div>
        <div class="item">
            <h2>Chocolate Pastry</h2>
            <p>Rich chocolate delight.</p>
            <button onclick="addToCart('Chocolate Pastry', 149)">Add to Cart - ₹149</button>
        </div>
    </section>

    <section class="cart">
        <h2>Your Cart 🛒</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> ₹<span id="cart-total">0</span></p>
        <button onclick="checkout()">Checkout on WhatsApp</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
